<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Fine Google Fonts -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fine Font Awesome -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container flex">
        <!-- Contenitore utenti -->
        <div class="box left-box">
            <!-- Utente -->
            <header class="user-container flex space-between align-center">
                <div class="user-info flex align-center">
                    <img src="img/avatar_io.jpg" alt="user">
                    <div>
                        <h3>Nome Utente</h3>
                    </div>
                </div>
                <div class="right-info">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </header>
            <!-- Fine Utente-->
            <!-- Notifiche -->
            <div class="user-container notifications flex space-between align-center">
                <div class="user-info flex align-center">
                    <div class="circle">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div>
                        <h3>Ricevi notifiche di nuovi messaggi</h3>
                        <span>Attiva notifiche desktop</span>
                    </div>
                </div>
            </div>
            <!-- Fine Notifiche-->
        </div>
        <!-- Fine Contenitore utenti -->
        <!-- Contenitore chat -->
        <div class="box right-box"></div>
        <!-- Fine Contenitore chat -->
    </div>
</body>
</html>
